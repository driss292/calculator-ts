<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input
          type="text"
          name="display"
          readonly
          aria-label="Calculator Display"
        />
      </div>
      <div class="button-container">
        <form>
          <input type="button" value="AC" name="AC" aria-label="Clear All" />
          <input type="button" value="DE" name="DE" aria-label="Delete" />
          <input
            type="button"
            value="."
            name="point"
            aria-label="Decimal Point"
          />
          <input
            type="button"
            value="x"
            name="multiply"
            aria-label="Multiply"
          />
          <input type="button" value="รท" name="divide" aria-label="Divide" />
          <input
            type="button"
            value="-"
            name="subtract"
            aria-label="Subtract"
          />
          <input type="button" value="+" name="add" aria-label="Add" />
          <input type="button" value="9" name="9" aria-label="Nine" />
          <input type="button" value="8" name="8" aria-label="Eight" />
          <input type="button" value="7" name="7" aria-label="Seven" />
          <input type="button" value="6" name="6" aria-label="Six" />
          <input type="button" value="5" name="5" aria-label="Five" />
          <input type="button" value="4" name="4" aria-label="Four" />
          <input type="button" value="3" name="3" aria-label="Three" />
          <input type="button" value="2" name="2" aria-label="Two" />
          <input type="button" value="1" name="1" aria-label="One" />
          <input type="button" value="0" name="0" aria-label="Zero" />
          <input
            type="button"
            value="00"
            name="doubleZero"
            aria-label="Double Zero"
          />
          <input type="button" value="=" name="equal" aria-label="Equals" />
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
